<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<div class="wrapper-header">
			<div class="left-header">
				<div class="img">
					<img class="img-log" src="https://files.itv.uz/itv.png" alt="">
				</div>
				<div class="link">
					<a href="">Televideniye</a>
					<a href="">Televideniye</a>
					<a href="">Televideniye</a>
					<a href="">Televideniye</a>
					<a href="">Televideniye</a>

				</div>
			</div>
			<div class="right-header">
				<button class="lang">uz</button>
				<button class="lang">uz</button>
				<button class="lang">uz</button>
				<button class="lang">uz</button>
			</div>
		</div>
	</header>

	<main>
		<!-- Swiper -->
		<swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true"
			space-between="30" centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
			<swiper-slide>Slide 1</swiper-slide>
			<swiper-slide>Slide 2</swiper-slide>
			<swiper-slide>Slide 3</swiper-slide>
			<swiper-slide>Slide 4</swiper-slide>
			<swiper-slide>Slide 5</swiper-slide>
			<swiper-slide>Slide 6</swiper-slide>
			<swiper-slide>Slide 7</swiper-slide>
			<swiper-slide>Slide 8</swiper-slide>
			<swiper-slide>Slide 9</swiper-slide>
			<div class="autoplay-progress" slot="container-end">
				<svg viewBox="0 0 48 48">
					<circle cx="24" cy="24" r="20"></circle>
				</svg>
				<span></span>
			</div>
		</swiper-container>

	</main>`

	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		const progressCircle = document.querySelector(".autoplay-progress svg");
		const progressContent = document.querySelector(".autoplay-progress span");

		const swiperEl = document.querySelector("swiper-container");
		swiperEl.addEventListener("autoplaytimeleft", (e) => {
			const [swiper, time, progress] = e.detail;
			progressCircle.style.setProperty("--progress", 1 - progress);
			progressContent.textContent = `${Math.ceil(time / 1000)}s`;
		});
	</script>
</body>

</html>
